<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .success-message {
            color: #28a745; /* Bootstrap green */
            font-size: 18px;
        }
        .info {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Change Successful</h1>
        <p class="success-message">Your password has been successfully updated.</p>
        <div class="info">
            <p>You can now use your new password to log in to your account.</p>
            <p>If you did not make this change or believe it was done in error, please contact our support team immediately.</p>
        </div>
    </div>
</body>
</html>
